<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <center>
        <h3>Prompt Box</h3>
        <input type="button" onclick="geekPrompt();" value="Click here for Prompt Box"/>

        <!--Prompt box function-->
        <script>
            function geekPrompt(){
                let x= prompt("Enter your mail here: ");
                document.write("Your ID :" + x );
            }
        </script>
    </center>
</body>
</html>
